<style type="text/css">
.grid-item {
float: left;
width: 80px;
height: 60px;
border: 2px black solid;
margin: 2px;
}
.grid-item--width2 { 
width: 160px; 
}
.grid-item--height2 { 
height: 140px; 
}
</style>
<body>
<div class="grid">
<div class="grid-item">1</div>
<div class="grid-item grid-item--width2">2</div>
  <div class="grid-item grid-item--height2">3</div>
  <div class="grid-item">4</div>
<div class="grid-item grid-item--width2">5</div>
  <div class="grid-item grid-item--height2">6</div>
  <div class="grid-item">7</div>
<div class="grid-item grid-item--width2">8</div>
  <div class="grid-item grid-item--height2">9</div>
  <div class="grid-item">10</div>
<div class="grid-item grid-item--width2">11</div>
  <div class="grid-item grid-item--height2">12</div>
  <div class="grid-item">13</div>
<div class="grid-item grid-item--width2">14</div>
  <div class="grid-item grid-item--height2">15</div>
</div>

<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/masonry.pkgd.js"></script>
<script type="text/javascript" src="js/imagesloaded.pkgd.js"></script>
<script type="text/javascript">
$('.grid').masonry({
itemSelector: '.grid-item'
});
$('.grid').imagesLoaded().always( function() {
$('.grid').masonry('layout');
});
</script>
</body>
